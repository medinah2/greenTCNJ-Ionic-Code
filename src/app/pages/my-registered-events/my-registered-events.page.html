<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/schedule"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="ion-text-wrap">
        My Registered Events
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-segment color="primary" [(ngModel)]="type" scrollable>
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>

    <ion-segment-button value="future">
      <ion-label>Future</ion-label>
    </ion-segment-button>

    <ion-segment-button value="past">
      <ion-label>Past</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'all'">

      <ion-item>
        <h1><strong>All Registered Events</strong></h1>
      </ion-item>

      <ion-list>
        <ion-item *ngFor="let event of myEvents" (click)="onEventSelected(event)">
          <ion-label>
            <h2>
              {{event.title}} 
            </h2>
            <p>
              {{event.startTime|date: 'MM/dd/yyyy'}} 
            </p>
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-list>

    <ion-list *ngSwitchCase="'future'">

      <ion-item>
        <h1><strong>All Upcoming Events</strong></h1>
      </ion-item>

      <ion-list>
        <ion-item *ngFor="let event of futureEvents" (click)="onEventSelected(event)">
          <ion-label>
            <h2>
              {{event.title}} 
            </h2>
            <p>
              {{event.startTime|date: 'MM/dd/yyyy'}} 
            </p>
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-list>

    <ion-list *ngSwitchCase="'past'" >

      <ion-item>
        <h1><strong>All Past Events</strong></h1>
      </ion-item>

      <ion-list>
        <ion-item *ngFor="let event of pastEvents" (click)="onEventSelected(event)">
          <ion-label>
            <h2>
              {{event.title}} 
            </h2>
            <p>
              {{event.startTime|date: 'MM/dd/yyyy'}} 
            </p>
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-list>
  </div>



</ion-content>
