<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>
      <div class="ion-text-wrap">
        Home
      </div>
    </ion-title>
    <ion-buttons slot="start">
      <!-- to display menu button that can be toggled -->
      
      <!-- <ion-side-menus enable-menu-with-back-views="true"> -->
        <ion-menu-button menu ="main-menu"></ion-menu-button>
      <!-- </ion-side-menus> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <!-- page title, need to fix centering as it is not being centered 
    <ion-item style="padding: 0; margin: 0;" lines="full">
      <ion-title style="padding: 0; margin: 0;" [innerHTML]="welcomeMsg" style="padding: 0;"></ion-title>
    </ion-item>
    
    <ion-list-header>Not sure where something goes? </ion-list-header>-->

    <ion-item style="padding: 0; margin: 0;" lines="full">
      <ion-title style="padding: 0; margin: 0;" [innerHTML]="welcomeMsg" style="padding: 0;"></ion-title>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src = "../../assets/RecyclingRoscoeSquare.png">
        <!-- <img src="../../assets/icon/TCNJ SPIRIT HEAD FULL COLOR RGB.png"> -->
      </ion-thumbnail>
      <ion-label class="ion-text-wrap"><h1><strong>What Goes Where?</strong></h1> Ask Roscoe!</ion-label>
    </ion-item>

    <!-- onClick() routes you to the whatgoeswhere page to use the search bar -->
    <!-- on this page the search bar is not actually functional, it is just meant to link you to the other page as seen in recycle coach -->
    <ion-searchbar (click)="onClick($event)"></ion-searchbar>

    <ion-item lines="full">
      <!-- link to campusresources page to display provided links -->
      <a [routerLink]="['/campusresources']" class="small-text">TCNJ Recycling Guidelines</a>
    </ion-item>


  <ion-card>
    <ion-card-header style="padding-bottom: 0;">
      <ion-card-title>Events for today: </ion-card-title>
      <!-- prints current date -->
      <ion-card-subtitle>{{today | date}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content style="padding-bottom: 0.5em;">
      <!-- List of Text Items -->
      <ion-list>
        <ion-item class="ion-no-padding" lines="full" *ngFor="let test of events">
            <ion-label class="ion-text-wrap" [innerHTML]="test.name"></ion-label>
        </ion-item>
      </ion-list>
      <!-- link to calendar page to display all events -->
      <ion-item lines="none" class="ion-no-padding">
        <a [routerLink]="['/schedule']" class="small-text">View all events</a>
      </ion-item>
      
    </ion-card-content>
  </ion-card>

</ion-content>
